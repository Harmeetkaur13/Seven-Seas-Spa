<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Seven Seas Spa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-custom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo" width="30" height="30">
                Seven Seas Spa
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center bg-light py-5"
        style="background-image: url('assets/images/hero.png'); background-size: cover; background-position: center;">
        <div class="container text-center py-5">
            <h1 class="display-4">Get in touch</h1>
            <p class="lead">We'd love to hear from you. Please fill out the form below to get in touch with us.</p>
        </div>
    </section>


    <!-- Main Content Section -->
    <main class="container my-5">
        <section class="container my-5">
            <div class="card shadow p-4">
                <h2 class="card-title mb-4">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn SUBMIT">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <span>&copy; Seven Seas Spa 2024. All rights reserved.</span>
            </div>
            <div>
                <a href="https://www.facebook.com/Code.InstituteIRL/" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our Facebook page" class="me-2"><i class="bi bi-facebook"></i></a>
                <a href="https://x.com/codeinstitute" target="_blank" rel="noopener noreferrer"
                    aria-label="Follow us on Twitter" class="me-2"><i class="bi bi-twitter"></i></a>
                <a href="https://www.instagram.com/codeinstitute/" target="_blank" rel="noopener noreferrer"
                    aria-label="Follow us on Instagram" class="me-2"><i class="bi bi-instagram"></i></a>
                <a href="https://www.linkedin.com/school/code-institute/" target="_blank" rel="noopener noreferrer"
                    aria-label="Connect with us on LinkedIn" class="me-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </script>
</body>

</html>
